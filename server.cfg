//--> Rcon password - Sets the password for remote rcon admin
rcon_password "XXXXX" //Create your own here

//--> mp_gamemode sets the gametypes that your server is allowed to run, IE Voting
mp_gamemode "versus"

//--> All Talk
sv_alltalk "1"

//--> Region - This sets the lobby in which your server will be part of
sv_region "255" 

//--> Allow Cheats
sv_cheats "1"

//--> Log Settings
sv_logfile 1
sv_logbans 1
sv_logecho 1
sv_log_onefile 0

//--> Rate Settings
sv_minrate 20000
sv_maxrate 30000

//--> Director
director_stop

//--> Misc.
sv_allow_lobby_connect_only 0;
sb_all_bot_game 1;
sb_dont_bash 1;
sb_dont_shoot 1;
sb_move 0;
sb_allow_leading 1;
sb_unstick 0;
vs_max_team_switches 99;
net_fakelag 1;
director_stop;
god 1;
z_frustration 0
z_tank_throw_interval 3
director_no_specials 0
versus_tank_chance 0
versus_tank_chance_intro 0
versus_witch_chance 0
versus_witch_chance_intro 0
